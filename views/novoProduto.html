<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetroNaka</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../public/stylesheet/novoProduto.css" />
</head>

<body>
    <header class="CabecalhoHome">
        <div class="Logo">
            <img class="logo" src="../components/images/PetroNaka1.png" alt="...">
        </div>
    </header>

    <div class="linha-amarela"></div>

    <main class="MainLogin">
        <div class="container">
            <h2>Cadastro de Novo Produto</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome do produto:</label>
                    <input type="text" id="usina" name="usina" required>
                </div>
                <div class="form-group">
                    <label for="produto">Unidade de medida:</label>
                    <input type="text" id="produto" name="produto" required>
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div></div>
    </footer>
</body>

</html>
