<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetroNaka</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../stylesheet/produtos.css" />
</head>

<body>
    <header class="CabecalhoHome">
        <div class="Logo">
            <img class="logo" src="../images/PetroNaka1.png" alt="...">
        </div>
    </header>

    <div class="linha-amarela"></div>

    <main class="MainLogin">
        <section id="lista-pedidos">
            <h2>Lista de Produtos</h2>
            <input type="text" id="buscar" placeholder="Buscar por produto">
            <table>
                <thead>
                    <tr>
                        <th>Código produto</th>
                        <th>Nome do produto</th>
                        <th>Unidade de medida</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Etanol anidro</td>
                        <td>Metros cúbicos</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Etanol hidratado</td>
                        <td>Metros cúbicos</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Biodiesel</td>
                        <td>Metros cúbicos</td>
                    </tr>
                    <tr>
                </tbody>
            </table>
        </section>
        <button type="submit">Novo produto</button>
    </main>

    <footer>
        <div></div>
    </footer>
</body>

</html>
